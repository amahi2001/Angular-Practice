<div class="container">
    <h3 style = "textAlign:center">Display Details Assignment</h3>
  <div class="row justify-content-center">
    <div class="col">
      <button class="btn btn-primary" (click) = "onBtnClick()">display details</button>
    </div>
    <div class="col">
        <p [ngStyle] = "getColor()"  *ngIf="display_details">password is {{password}}</p>
    </div>
    <div class="col">
        <p>Button clicked {{click_log.length}} times</p>
    </div>
    <!-- getting index with ngFor -->
    <div class="col">
      <p *ngFor="let date of dates; let idx = index">
        {{date}}, index {{idx}}
      </p>
    </div>
  </div>
</div>
