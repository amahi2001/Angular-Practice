<div class="container">
  <app-cockpit></app-cockpit>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <!-- we are looping through the serverElements arr and 
      for each item in that array we set it to a 
      custom property inside of server-element.ts so we 
      can access it in that component -->
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [element] = "serverElement"
      ></app-server-element>
    </div>
  </div>
</div>
